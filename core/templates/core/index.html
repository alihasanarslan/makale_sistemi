<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Akademik Makale Değerlendirme Sistemi</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Makale Yükleme</h5>
                    </div>
                    <div class="card-body">
                        <p>Makalenizi sisteme yükleyin.</p>
                        <a href="/api/makale-yukle" class="btn btn-primary">Makale Yükle</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title">Makale Durumu Sorgulama</h5>
                    </div>
                    <div class="card-body">
                        <p>Makalenizin durumunu kontrol edin.</p>
                        <a href="/api/makale-durum" class="btn btn-success">Durum Sorgula</a>
                    </div>
                </div>
            </div>



            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title">Yönetici ve Hakem Girişi</h5>
                    </div>
                    <div class="card-body">
                        <p>Yönetici ve hakem girişi için aşağıdaki butonları kullanın.</p>
                        <a href="/api/yonetici" class="btn btn-danger mb-2 w-100">Yönetici Girişi</a>
                        <a href="/api/hakem" class="btn btn-warning w-100">Hakem Girişi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
